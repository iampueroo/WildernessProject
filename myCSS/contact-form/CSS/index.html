<!DOCTYPE html>
<html>
	<head>
		<title>Modal Contact Form</title>
		<link rel="stylesheet" type="text/css" href="ml-modal-contact-form.css" />
	</head>
	<body>
		
		<a class="show-btn" href = "javascript:void(0)" onclick = "document.getElementById('envelope').style.display='block';document.getElementById('fade').style.display='block'">Show Contact Form</a>
			
		<div id="envelope" class="envelope">
			<a class="close-btn" href="javascript:void(0)" onclick = "document.getElementById('envelope').style.display='none';document.getElementById('fade').style.display='none'">Hide</a>
			<h1 class="title">Send us a message</h1>
			<form method="post" action="">
				
				<input type="text" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'Your name':this.value;" value="Your name" class="your-name"/>
				
				<input type="text" onclick="this.value='';" onfocus="this.select()" onblur="this.value=!this.value?'Email address':this.value;" value="Email address" class="email-address"/>
				
				<textarea class="your-message">Please type your message here..</textarea>
				
				<input type="button" value="Send message" class="send-message">
				
			</form>
		</div>
			
		<div id="fade" class="black-overlay"></div>
			
	</body>
</html>
